<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeff's Talk App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jeff's Talk App</h1>
    <div id="join-screen">
      <input type="text" id="name-input" placeholder="Your name (optional)" maxlength="20" />
      <button id="join-btn">Enter Chat</button>
    </div>

    <div id="chat-screen" class="hidden">
      <div id="messages"></div>
      <div class="input-area">
        <input type="text" id="msg-input" placeholder="Type a message..." maxlength="200" />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
